<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link href="../bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet">-->
    <link rel="stylesheet" href="../../bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/regex.css" />

</head>
<body>
<div class="container-fluid">
    <form action="#">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" pattern="(?=.+\d)(?=.+[a-z])(?=.+[A-Z]).{10,}"
                   title="Password field must be at least 10 characters in length and contain at least one number and one uppercase and lowercase letter" >
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">Check me out</label>
        </div>

        <div class="mb-3">
            <label for="url" class="form-label">Website</label>
            <input type="url" class="form-control" id="url" aria-describedby="urlHelp" pattern="https?://.+" title="Please enter a URL that is of type http or https"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../css/webform2.css" />
</head>
<body>
<div class="grid-container">
    <div class="menu">

    <div class="form">
        <h3>New Index Form</h3>

                <label >Index Number</label>

            <p>

            </p>
            <p>

                <input type="text">
            </p>
            <p>
                <label >Supplier</label>
                <select>
                    <option></option>
                    <option></option>
                </select>
            </p>

            <p>
                <label >Unit Price</label>
                <input type="number">
            </p>

            <p>
                <label >Date Supplied</label>
                <input type="date">
                <span >Enter a valid Date</span>
            </p>
            <p >
            </p>
            <div >
                <button id="resetBtn">Reset</button>
                <button id="cancelBtn">Cancel</button>
                <button id="addProductBtn">Add Index</button>
            </div>
        </form>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Programming</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.js"></script>
    <script>
        // initialize mocha
        mocha.setup('bdd');
        // chai has a lot of stuff, let's make assert global
        let assert = chai.assert;

    </script>

    <script src="../../js/funtionalprogramming.js" type="text/javascript"></script>

    <!-- Tests -->
    <script>
        describe("sum", function () {
            it("takes array on numbers, and that sums all the numbers in an array of numbers",
                function () {
                    assert.equal(20, sum([2,5,6,7]));
                });
        });

        describe("multiply", function () {
            it("takes array on numbers, and that multiplies all the numbers in an array of numbers",
                function () {
                    assert.equal(420, multiply([2,5,6,7]));
                });
        });

        describe("reverse", function () {
            it("takes in a string, and computes the reversal of a string ",
                function () {
                    assert.equal("amelak", reverse("kalema"));
                });
        });

        describe("filterLongWords", function () {
            it("takes in a string, and computes the reversal of a string ",
                function () {
                    //assert.equal(['kalema','bogdanovic'], filterLongWords(["word", "boss", "kalema", "pie", "bogdanovic"]));
                    assert.deepEqual(['kalema','bogdanovic'], filterLongWords(["word", "boss", "kalema", "pie", "bogdanovic"], 5));
                });
        });

    </script>
</head>
<body>
<div id="mocha"></div>
<script>
    mocha.run();

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        /* runs test to see if expected argument is === to value returned by function2test argument */
        function myFunctionTest(expected, found){
            /* for arrays */
            if (Array.isArray(found)){
                if(expected.length === found.length && expected.every((v, i) => v === found[i])){
                    return "TEST SUCCEEDED"
                }else {
                    return "TEST FAILED.  Expected " + expected + " found " + found;
                }
            }else{
                if(expected === found){
                    return "TEST SUCCEEDED"
                }else {
                    return "TEST FAILED.  Expected " + expected + " found " + found;
                }
            }

        }

        /* function max() that takes two numbers as arguments and returns the largest of them */
        function max(number1, number2){
            let result = number1 - number2;
            if( result < 0) {
                return number2;
            }else {
                return number1;
            }
        }
        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));
        console.log("Expected output of max(10,30) is 30  " + myFunctionTest(30, max(10, 30)));
        console.assert(10 === max(20, 10), "Expected output of max(20,10) is 20");

        /* function maxOfThree() that takes three numbers as arguments and returns the largest of them */
        function maxOfThree(number1, number2, number3){
            return max(max(number1, number2), number3);
        }
        console.log("Expected output of maxOfThree(20,10, 30) is 30  " + myFunctionTest(30, maxOfThree(20, 10, 30)));
        console.assert(20 === maxOfThree(20, 10, 30), "Expected output of maxOfThree(20, 10, 30) is 30");

        /* function isVowel() that takes a character (i.e. a string of length 1) and returns true if it is a vowel, false otherwise */
        function isVowel(input) {// a, e, i, o, u
            let vowels = ['a','e', 'i', 'o', 'u'];
            return vowels.includes(input);

        }
        console.log("Expected output of isVowel(o) is true  " + myFunctionTest(true, isVowel("o")));
        console.assert(isVowel("d"), "Expected output of isVowel(\"d\") is false");

        /* function sum() that sums all the numbers in an array of numbers. For example, sum([1,2,3,4]) should return 10.*/
        function sum(array){
            let result = 0;
            for(let i=0; i<array.length; i++){
                result = result + array[i];
            }

            return result;
        }
        console.log("Expected output of sum([1,2,3,4]) is 10  " + myFunctionTest(10, sum([1,2,3,4])));
        console.assert(8 === sum([1,2,3,4]), "Expected output of sum([1,2,3,4]) is 10");

        /* function multiply() that multiplies all the numbers in an array of numbers. For example, multiply([1,2,3,4]) should return 24.*/
        function multiply(array){
            let result = array[0];
            for(let i=1; i<array.length; i++){
                result = result * array[i];
            }

            return result;
        }
        console.log("Expected output of multiply([1,2,3,4]) is 24 " + myFunctionTest(24, multiply([1,2,3,4])));
        console.assert(25 === multiply([1,2,3,4]), "Expected output of multiply([1,2,3,4]) is 24");

        /* function reverse() that computes the reversal of a string. For example, reverse("jag testar") should return the string "ratset gaj"*/
        function reverse(input){
            let toArray = input.split("");
            let output = "";
            for(let n = toArray.length-1; n>=0; n--){
                output = output + toArray[n];
            }

            return output;
        }

        console.log("Expected output of reverse('kalema') is amelak " + myFunctionTest("amelak", reverse("kalema")));
        console.assert("amelka" === reverse("kalema"), "Expected output of reverse('kalema') is amelak");

        /* function findLongestWord() that takes an array of words and returns the length of the longest one */
        function findLongestWord(array){
            let max = array[0];
            for(let i=1; i<array.length; i++){
                if(array[i].length > max.length ){
                    max = array[i];
                }
            }
            return max;
        }

        console.log("Expected output of findLongestWord('kalema','moses', 'bogdanavic', 'cool') is bogdanavic " + myFunctionTest("bogdanavic", findLongestWord(["kalema","moses", "bogdanavic", "cool"])));
        console.assert("kalema" === findLongestWord(["kalema","moses", "bogdanavic", "cool"]), "\"Expected output of findLongestWord('kalema','moses', 'bogdanavic', 'cool') is bogdanavic");

        /* function filterLongWords() that takes an array of words and an integer i and returns the array of words that are longer than i */
        function filterLongWords(array, n){
            let output = [];
            for(let i=0; i<array.length; i++){
                if(array[i].length > n ){
                    output.push(array[i]);
                }
            }
            return output;
        }

        console.log("Expected output of filterLongWords(['kalema','moses', 'bogdanavic', 'cool'], 5) is ['kalema','bogdanavic'] " + myFunctionTest(["kalema","bogdanavic"], filterLongWords(["kalema","moses", "bogdanavic", "cool"], 5)));
        console.assert(["bogdanavic","kalema"].toString() === filterLongWords(["kalema","moses", "bogdanavic", "cool"], 5).toString(), "Expected output of filterLongWords(['kalema','moses', 'bogdanavic', 'cool'], 5) is ['kalema','bogdanavic']");

        /* number 8 */
        function number8(){
            const a = [1, 3, 5, 3, 3];
            const multipliedBy10 = a.map(function (elem) {
                return elem * 10;
            });
            console.log("Expected output when multiplied elements by 10 is [10,30,50,30,30] " + myFunctionTest([10, 30, 50, 30, 30], multipliedBy10));
            console.assert([10, 30, 50, 30, 40].toString() === multipliedBy10.toString(), "Expected output when multiplied elements by 10 is [10,30,50,30,30]");

            const equalTo3 = a.filter(function (element) {
                return element === 3;
            });
            console.log("Expected output of elements equal to 3 [3,3,3] " + myFunctionTest([3, 3, 3], equalTo3));
            console.assert([3, 3, 4].toString() === equalTo3.toString(), "Expected output of elements equal to 3 [3,3,3]");

            const product = a.reduce(function (prevValue, currValue) {
                return prevValue * currValue;
            })
            console.log("Expected output of product of all elements  " + myFunctionTest(135, product));
            console.assert(134 === product, "Expected output of product of all elements");
        }

        // execute function
        number8();
    </script>
</head>
